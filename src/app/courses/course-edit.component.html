<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <form novalidate
          (ngSubmit)="saveCourse()"
          [formGroup]="courseForm" autocomplete="off" >

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="courseNameId">Course Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="courseNameId"
                 type="text"
                 placeholder="Name (required)"
                 formControlName="courseName"
                 [ngClass]="{'is-invalid': displayMessage.courseName }" />
          <span class="invalid-feedback">
            {{displayMessage.courseName}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="courseCodeId">Course Code</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="courseCodeId"
                 type="text"
                 placeholder="Code (required)"
                 formControlName="courseCode"
                 [ngClass]="{'is-invalid': displayMessage.courseCode}" />
          <span class="invalid-feedback">
            {{displayMessage.courseCode}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="startDateId">Start Date</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="startDateId"
                 type="text"
                 placeholder="Start Date "
                 formControlName="startDate"
                 [ngClass]="{'is-invalid': displayMessage.startDate}" />
          <span class="invalid-feedback">
            {{displayMessage.startDate}}
          </span>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="priceId">Price</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="priceId"
                 type="text"
                 placeholder="Price "
                 formControlName="price"
                 [ngClass]="{'is-invalid': displayMessage.price}" />
          <span class="invalid-feedback">
            {{displayMessage.price}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="starRatingId">Star Rating (1-5)</label>

        <div class="col-md-8">
          <input class="form-control"
                 id="starRatingId"
                 type="text"
                 placeholder="Rating (1-5)[Required]"
                 formControlName="starRating"
                 [ngClass]="{'is-invalid': displayMessage.starRating}" />
          <span class="invalid-feedback">
            {{displayMessage.starRating}}
          </span>
        </div>
      </div>

      
       

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="imageFile">Image Upload</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="imageFile"
                 type="file"
                 (change)="onImageChange($event)"
                 accept=".jpg,.jpeg,.png"
                 [ngClass]="{'is-invalid': displayMessage.imageUrl}" />
          <span class="invalid-feedback">
            {{displayMessage.imageUrl}}
          </span>
        </div>
      </div>

      <div class="form-group row mb-4">
        <label class="col-md-2 col-form-label" for="categoryId">Select Category:</label>
        <div class="col-md-4">
        <select class="form-control" id="categoryId" formControlName="categoryId" (change)="onChange($event)">
          <option [ngValue]="null">Select a Category</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>

    <div></div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="courseForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!courseForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/courses']">
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete this course"
                  (click)="deleteCourse()">
            Delete
          </button>
        </div>
      </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
