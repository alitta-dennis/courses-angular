<div class="card">
  <div class="card-header"
       *ngIf="courseInfo">
    {{pageTitle + ": " + courseInfo.courseName}}
  </div>

  <div class="card-body"
       *ngIf="courseInfo">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Id:</div>
          <div class="col-md-6">{{courseInfo.id}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{courseInfo.courseName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">{{courseInfo.courseCode}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Start Date:</div>
          <div class="col-md-6">{{courseInfo.startDate}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{courseInfo.price|currency:"USD":"symbol"}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">5 Star Rating:</div>
          <div class="col-md-6">
            <pm-star [rating]="courseInfo.starRating">
            </pm-star>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-3">Tags:</div>
          <div class="col-md-6">{{product.tags}}</div>
        </div>
      </div>

      <div class="col-md-4"
           *ngIf="product.imageUrl">
        <img class="center-block img-responsive"
             [style.height.px]="150"
             [style.margin.px]="2"
             [src]="product.imageUrl"
             [title]="product.productName">
      </div> -->
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>

        
            <button class="btn btn-outline-secondary mr-3"
                    style="width:160px"
                    (click)="courseInfo.id && add(courseInfo.id)">
               Add to cart
            </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/courses', courseInfo.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>


  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
